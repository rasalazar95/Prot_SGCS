        <div class="row col-md-12" style="font-size:15px;margin-left:6%;">

                        <button class="tab unselectable" ng-click="changeTab(1)" ng-class="{ 'tab-active' : tab ==1 }">Búsqueda por criterio 1</button>
                </div>
                <div class="col-md-2">
                        <button class="tab unselectable" ng-click="changeTab(2)" ng-class="{ 'tab-active' : tab ==2 }">Búsqueda por criterio 2</button>
                </div>
                <div class="col-md-2">
                        <button class="tab unselectable" ng-click="changeTab(3)" ng-class="{ 'tab-active' : tab ==3 }"> Búsqueda por criterio 3</button>
                </div>
        </div>
        <div class="row col-md-12" style="margin-top:2%;margin-left:6%">
                <div class="col-md-12" ng-show="tab == 1">
                        {% include "b1.html" %}
                </div>
                <div class="col-md-12"  ng-show="tab == 2">
                        {% include "b2.html" %}
